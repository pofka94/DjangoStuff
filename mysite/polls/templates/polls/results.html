{% extends 'polls/base.html' %}

{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"> {% endcomment %}
{% block results %}

    <h1>{{ question.question_text }}</h1>
    <ul class="pollResultsContainer">
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>

<a href="{% url 'polls:detail' question.id %}">Back</a>
{% endblock results %}
