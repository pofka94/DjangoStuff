<h1>{{ question.question_text }}</h1>

<ul style="display: flex; flex-direction: row; justify-content: center;">
{% for choice in question.choice_set.all %}
    <li style="background-color: darkseagreen; padding: 2em; border: 2px solid grey; list-style-type: none; flex-grow: {{ choice.votes }};">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Yamete Senpai!</a>
